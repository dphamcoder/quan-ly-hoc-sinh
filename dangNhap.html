<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Hệ thống</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>

<div class="login-wrapper">
    <div class="login-container">
        
        <div class="login-sidebar">
            <div class="school-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Cổng Thông Tin</h1>
            <h2>Trường THPT Chuyên ABC</h2>
            
            <div class="system-info">
                <p><i class="fas fa-shield-alt"></i> Bảo mật dữ liệu chuẩn ISO</p>
                <p><i class="fas fa-bolt"></i> Tra cứu điểm số tức thì</p>
                <p><i class="fas fa-mobile-alt"></i> Hỗ trợ App Mobile</p>
            </div>
        </div>

        <div class="login-content">
            <div class="login-header">
                <h1>ĐĂNG NHẬP</h1>
                <p>Nhập thông tin tài khoản nhà trường cung cấp</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="Mã học sinh / Mã giáo viên" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mật khẩu</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="#" style="color: var(--primary-color); text-decoration: none;">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    ĐĂNG NHẬP
                </button>
            </form>

            <div class="support-info">
                <p><i class="fas fa-headset"></i> Hỗ trợ kỹ thuật: 090.123.4567</p>
            </div>
        </div>
    </div>
</div>

<script>
    // JS Xử lý ẩn hiện mật khẩu
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
    
    // JS Giả lập đăng nhập chuyển trang
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Đăng nhập thành công!');
        window.location.href = 'thoi-khoa-bieu.html';
    });
</script>

</body>
</html>
