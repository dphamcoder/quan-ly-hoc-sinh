        // 2. Hàm Toggle Sidebar

            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleSidebar');
            sidebar.classList.toggle('collapsed');

                toggleBtn.classList.add('moved');
            } else {

            }
        }

        }


        // 3. Hàm Render (Vẽ bảng)
        function renderTable(className) {
            const tbody = document.getElementById('tableBody');
            const students = mockData[className] || [];
            
            // Xóa dữ liệu cũ
            tbody.innerHTML = '';

            if (students.length > 0) {
                students.forEach((hs, index) => {
                    const row = `
                        <tr>
                            <td class="text-center">
                                <div class="cell-display">${index + 1}</div>
                            </td>
                            <td><div class="cell-display">${hs.name}</div></td>
                            <td><div class="cell-display">${hs.code}</div></td>
                            <td><div class="cell-display">${hs.gender}</div></td>
                            <td><div class="cell-display">${hs.dob}</div></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">Không có dữ liệu</td></tr>';
            }

            // Cập nhật tiêu đề
            document.getElementById('classTitle').innerText = "Danh sách học sinh Lớp " + className;
        }

        // 4. Sự kiện chọn lớp
        function updateClass() {
            const select = document.getElementById('classSelect');
            const selectedClass = select.value;
            renderTable(selectedClass);
        }
