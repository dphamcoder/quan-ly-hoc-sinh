<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân công giảng dạy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="test.css">
    
    <style>
        /* CSS bổ sung giữ nguyên từ thiết kế của bạn */
        .assign-layout { display: flex; gap: 20px; height: calc(100vh - 100px); overflow: hidden; }
        .assign-col-left { flex: 4; display: flex; flex-direction: column; overflow-y: auto; padding-right: 5px; }
        .assign-col-right { flex: 6; display: flex; flex-direction: column; border-left: 2px solid #e3e6f0; padding-left: 20px; }
        
        .top-filters { display: flex; gap: 15px; margin-bottom: 20px; }
        .filter-box { background: var(--white); border: 2px solid #d1d3e2; padding: 8px 15px; border-radius: 5px; font-weight: 700; color: var(--text-dark); display: flex; align-items: center; gap: 10px; cursor: pointer; }
        
        .subject-row { display: flex; align-items: center; margin-bottom: 12px; }
        .subject-label { width: 90px; font-weight: 700; color: #555; text-align: right; padding-right: 15px; font-size: 14px; }
        .subject-input { flex: 1; border: 1px solid #b7b9cc; background: var(--white); padding: 8px 15px; border-radius: 4px; font-weight: 600; text-align: center; cursor: pointer; transition: all 0.2s; min-height: 40px; display: flex; align-items: center; justify-content: center; }
        
        .subject-input.active, .teacher-row.active { background-color: #66ff66; border-color: #4cd14c; color: black; }
        
        .teacher-list-wrapper { flex: 1; border: 2px solid #b7b9cc; background: var(--white); overflow-y: auto; margin-bottom: 20px; }
        .teacher-row { display: flex; border-bottom: 1px solid #d1d3e2; cursor: pointer; font-size: 14px; }
        .teacher-row:hover { background-color: #f1f3f9; }
        .t-stt { width: 50px; text-align: center; padding: 10px; border-right: 1px solid #d1d3e2; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .t-name { flex: 1; padding: 10px; display: flex; align-items: center; }
        
        .action-area { display: flex; flex-direction: column; gap: 10px; width: 80%; margin: 0 auto; }
        .btn-large-action { width: 100%; padding: 12px; background: var(--white); border: 1px solid var(--text-dark); color: var(--text-dark); font-weight: 700; border-radius: 4px; text-transform: uppercase; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: all 0.2s; cursor: pointer;}
        .btn-large-action:hover { background: var(--text-dark); color: var(--white); }
        
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: black; border: 2px solid #f1f1f1; }
    </style>
</head>
<body class="admin-page"> 

    <button id="toggleSidebar" class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container">
        <aside id="sidebar" class="sidebar">
                  <div class="teacher-card">
                <div class="avatar"></div>
                <h3 id="userName">Đang tải...</h3> 
                <p id="userCode">...</p>
            </div>

            <nav>
                <button onclick="window.location.href='#'"><i class="fas fa-users-cog"></i> <span>Quản lý tài khoản</span></button>
                <button onclick="window.location.href='#'"><i class="fas fa-user-graduate"></i> <span>Quản lý học sinh</span></button>
                <button class="active" style=" font-weight: bold; border: 1px "><i class="fas fa-chalkboard-teacher"></i> <span>Phân công giảng dạy</span></button>
                <button onclick="window.location.href='xep_lop.html'"><i class="fas fa-calendar-alt"></i> <span>Xếp lớp</span></button>
                <button onclick="window.location.href='xep_tkb.html'"><i class="fas fa-table"></i> <span>Xếp thời khóa biểu</span></button>
                <button><i class="fas fa-chart-bar"></i> <span>Thống kê, báo cáo</span></button>
                <button onclick="window.location.href='tra_hoc_ba.html'"><i class="fas fa-book"></i> <span>Trả học bạ</span></button>
            </nav>
        </aside>

        <main id="mainContent" class="content">
            <div class="top-filters">
                <div class="filter-box">
                    <select id="classSelect"><option>Lớp 12A1</option><option>Lớp 12A2</option></select>
                </div>
                <div class="filter-box">
                    <select><option>Học kì 1 - 2025/2026</option></select>
                </div>
            </div>

            <div class="assign-layout">
                
                <div class="assign-col-left" id="subjectListContainer">
                    </div>

                <div class="assign-col-right">
                    <div class="filter-box mb-3" style="width: fit-content; margin: 0 auto 15px auto;">
                        <i class="fas fa-list"></i> <span id="teacherListTitle">DS Giáo viên</span>
                    </div>

                    <div class="teacher-list-wrapper">
                        <div class="teacher-row" style="background: #ccc; font-weight: bold; position: sticky; top: 0;">
                            <div class="t-stt" style="border-right: 1px solid #999;">STT</div>
                            <div class="t-name" style="justify-content: center;">Giáo viên</div>
                        </div>
                        
                        <div id="teacherListContainer"></div>
                    </div>

                    <div class="action-area">
                        <button class="btn-large-action" onclick="assignTeacher()">Chọn giáo viên</button>
                        <button class="btn-large-action" onclick="removeTeacher()">Xóa giáo viên</button>
                        <button class="btn-large-action">Chọn làm GV chủ nhiệm</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>

        // 1. MOCK DATA: THÔNG TIN CÁN BỘ
        const currentUser = {
            name: "Nguyễn Văn Hoàng",
            code: "MSCB: 456789123JKQ"
        };

        // --- 1. MOCK DATA (CẤU HÌNH SỐ LƯỢNG MÔN HỌC TẠI ĐÂY) ---
        
        // Bạn có thể thêm bớt môn học thoải mái trong mảng này
        let mockSubjects = [
            { id: 'gvcn', name: "GVCN", teacher: "Nguyễn Đình Bình Minh" }, // readonly: không cho click chọn
            { id: 'toan', name: "Toán", teacher: "Cô Trần Thị C" },
            { id: 'ly', name: "Vật lý", teacher: "Thầy Trần Văn D" },
            { id: 'hoa', name: "Hóa", teacher: "Cô Hoàng Thị H" },
            { id: 'van', name: "Ngữ Văn", teacher: null }, // null = Chưa phân công
            { id: 'su', name: "Lịch sử", teacher: null },
            { id: 'dia', name: "Địa lý", teacher: null },
            { id: 'sinh', name: "Sinh học", teacher: null },
            { id: 'anh', name: "Tiếng Anh", teacher: null },
            { id: 'gdcd', name: "GDCD", teacher: null },
            { id: 'tin', name: "Tin học", teacher: null },
            { id: 'td', name: "Thể dục", teacher: null }
        ];

        // Danh sách giáo viên theo bộ môn
        const mockTeachersDB = {
            "Toán": ["Phạm Văn Thái Dương", "Nguyễn Doãn Hiếu", "Lê Ngọc Phúc"],
            "Ngữ Văn": ["Trần Nguyễn Anh Tài", "Vũ Thị Mai", "Nguyễn Văn Hoàng", "Trần Văn Tú"],
            "Tiếng Anh": ["Ms. Linda", "Mr. John Smith", "Cô Phạm Thị Bích"],
            "Vật lý": ["Thầy Trần Văn D", "Cô Lê Thị Lý"],
            "Hóa": ["Cô Hoàng Thị H", "Thầy Nguyễn Văn Hóa"],
            // Các môn khác dùng danh sách mặc định
            "default": ["Nguyễn Văn A", "Trần Thị B", "Lê Văn C", "Phạm Thị D", "Hoàng Văn E"]
        };

        // Biến lưu trạng thái đang chọn
        let selectedSubjectIndex = null;
        let selectedTeacherName = null;

        // --- 2. HÀM RENDER (VẼ GIAO DIỆN) ---

        // Vẽ danh sách môn học bên trái
        function renderSubjects() {
            const container = document.getElementById('subjectListContainer');
            container.innerHTML = ''; // Xóa cũ

            mockSubjects.forEach((sub, index) => {
                const row = document.createElement('div');
                row.className = 'subject-row';
                
                // Style riêng cho dòng GVCN hoặc dòng đã active
                let inputClass = 'subject-input';
                let inputStyle = '';
                let clickEvent = `onclick="selectSubject(${index})"`;

                if(sub.readonly) {
                    inputStyle = 'background: #eee; cursor: default; color: #333;';
                    clickEvent = ''; // Không cho click
                } else if (index === selectedSubjectIndex) {
                    inputClass += ' active';
                }

                // Nếu chưa có giáo viên -> Hiện chữ "Chọn giáo viên"
                const displayText = sub.teacher ? sub.teacher : "Chọn giáo viên";
                const displayStyle = sub.teacher ? '' : 'color: #888; font-style: italic;';

                row.innerHTML = `
                    <div class="subject-label">${sub.name}</div>
                    <div class="${inputClass}" style="${inputStyle} ${displayStyle}" ${clickEvent}>
                        ${displayText}
                    </div>
                `;
                container.appendChild(row);
            });
        }

        // Vẽ danh sách giáo viên bên phải
        function renderTeachers(subjectName) {
            const container = document.getElementById('teacherListContainer');
            const title = document.getElementById('teacherListTitle');
            
            container.innerHTML = ''; // Xóa cũ
            selectedTeacherName = null; // Reset lựa chọn giáo viên

            // Lấy danh sách giáo viên tương ứng môn học, nếu không có lấy default
            let teachers = mockTeachersDB[subjectName] || mockTeachersDB["default"];
            
            title.innerText = "DS Giáo viên " + subjectName;

            teachers.forEach((teacherName, index) => {
                const row = document.createElement('div');
                row.className = 'teacher-row';
                row.onclick = function() {
                    // Xử lý active khi click
                    document.querySelectorAll('.teacher-row').forEach(r => r.classList.remove('active'));
                    this.classList.add('active');
                    selectedTeacherName = teacherName;
                };

                row.innerHTML = `
                    <div class="t-stt">${index + 1}</div>
                    <div class="t-name">${teacherName}</div>
                `;
                container.appendChild(row);
            });
        }

        // 3. Hàm tải thông tin cán bộ
        function loadUserProfile() {
            document.getElementById('userName').innerText = currentUser.name;
            document.getElementById('userCode').innerText = currentUser.code;
        }


        // --- 3. CÁC HÀM XỬ LÝ SỰ KIỆN ---

        // Khi click vào một môn học
        function selectSubject(index) {
            selectedSubjectIndex = index;
            renderSubjects(); // Vẽ lại để cập nhật màu active
            
            // Lấy tên môn để load danh sách giáo viên tương ứng
            const subjectName = mockSubjects[index].name;
            renderTeachers(subjectName);
        }

        // Khi bấm nút "Chọn giáo viên"
        function assignTeacher() {
            if (selectedSubjectIndex === null) {
                alert("Vui lòng chọn môn học cần phân công trước!");
                return;
            }
            if (!selectedTeacherName) {
                alert("Vui lòng chọn giáo viên từ danh sách bên phải!");
                return;
            }

            // Cập nhật dữ liệu
            mockSubjects[selectedSubjectIndex].teacher = selectedTeacherName;
            
            // Vẽ lại giao diện
            renderSubjects();
        }

        // Khi bấm nút "Xóa giáo viên"
        function removeTeacher() {
            if (selectedSubjectIndex === null) {
                alert("Vui lòng chọn môn học cần xóa phân công!");
                return;
            }
            
            // Xóa dữ liệu (gán về null)
            mockSubjects[selectedSubjectIndex].teacher = null;
            
            // Vẽ lại giao diện
            renderSubjects();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.querySelector('.toggle-btn').classList.toggle('moved');
        }

        // --- 4. CHẠY LẦN ĐẦU ---
        window.onload = function() {
            renderSubjects();
            // Mặc định load danh sách giáo viên chung
            renderTeachers("Toán");

            loadUserProfile();
        };

    </script>
</body>
</html>
